<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <div class="main__logo-container">
          <img src="images/logo.png" alt="logo" class="main__logo" />
        </div>
        <nav class="main__nav">
          <ul class="main__nav-list">
            <li class="main__nav-item">Home</li>
            <li class="main__nav-item">Services</li>
            <li class="main__nav-item">Doctors</li>
            <li class="main__nav-item">About</li>
            <li class="main__nav-item">Contact</li>
          </ul>
        </nav>
        <div class="main__bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="color: var(--text-color); width: 20px"
            viewBox="0 0 448 512"
          >
            <path
              d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </div>
        <div class="main__mobile-menu">
          <div class="main__mobile-menu-close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              style="color: var(--text-color); width: 20px"
              viewBox="0 0 384 512"
            >
              <path
                d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
              />
            </svg>
          </div>
          <ul class="main__mobile-menu-list">
            <li class="main__mobile-menu-item">Home</li>
            <li class="main__mobile-menu-item">Services</li>
            <li class="main__mobile-menu-item">Doctors</li>
            <li class="main__mobile-menu-item">About</li>
            <li class="main__mobile-menu-item">Contact</li>
          </ul>
        </div>
      </header>

      <section class="hero">
        <div class="hero__content">
          <div class="hero__subtitle">
            <div class="hero__subtitle-line"></div>
            <span class="hero__subtitle-text">Veterinary Clinic</span>
          </div>
          <div class="hero__text">
            <h1 class="hero__heading">Your Amazing Pets are Important to Us</h1>
            <p class="hero__description">
              We are on duty 24 hours a day for the health of your beautiful
              pets
            </p>
          </div>
          <button class="hero__button">Get Started</button>
        </div>
        <div class="hero__image-container">
          <div class="hero__image-rad">
            <div class="hero__image-rad-inner"></div>
          </div>
          <img src="images/hero-img.png" alt="hero image" class="hero__image" />
        </div>
      </section>
    </main>
  </body>
  <script src="/app/js/script.js"></script>
</html>
